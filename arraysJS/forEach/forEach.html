<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const p = [
                { title: "Hello", descrip: " que?" },
                { title2: "Hello", descrip: "2222 que?" },
                { title3: "Hello", descrip: "3333 que?" },
            ];
            const app = document.getElementById("app");
            p.forEach((p) => {
                app.innerHTML += `<li>${p.title} - ${p.descrip}</li>`;
            });
        </script>
    </body>
</html>
